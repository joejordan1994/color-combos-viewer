<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Combinations</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }

      .combo {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .combo-name {
        font-weight: bold;
        margin-bottom: 10px;
      }

      .color-preview {
        display: flex;
        gap: 10px;
      }

      .color-box {
        width: 50px;
        height: 50px;
        border-radius: 4px;
        display: inline-block;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Color Combinations Viewer</h1>
    <div id="color-container"></div>

    <script>
      // Load JSON data
      fetch("colors.json")
        .then((response) => response.json())
        .then((data) => {
          const container = document.getElementById("color-container");

          // Loop through each combination
          data.forEach((combo) => {
            // Create a div for each combination
            const comboDiv = document.createElement("div");
            comboDiv.classList.add("combo");

            // Add the combination name
            const name = document.createElement("div");
            name.classList.add("combo-name");
            name.textContent = combo.name;
            comboDiv.appendChild(name);

            // Add the color previews
            const preview = document.createElement("div");
            preview.classList.add("color-preview");

            combo.colors.forEach((color) => {
              const colorBox = document.createElement("div");
              colorBox.classList.add("color-box");
              colorBox.style.backgroundColor = color;
              preview.appendChild(colorBox);
            });

            comboDiv.appendChild(preview);
            container.appendChild(comboDiv);
          });
        })
        .catch((err) => console.error("Error loading JSON:", err));
    </script>
  </body>
</html>
